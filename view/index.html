<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
    <title>Delta Hacks 5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


  <body onload="">
    <h1>The HyperCare Project (but actually a non-dumb name)</h1>
    <form id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="username"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="password"/>
      </div>
      <button class="btn btn-primary" id="login-btn">Login</button>
      <p>Not registered? <a class="form-toggle" href="#">Create an account</a></p>
    </form>

    <form id="register-form" class="hidden">
      <h2>Register</h2>
      <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="username"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="password"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="email" placeholder="email address"/>
      </div>
      <button class="btn btn-primary">Register</button>
      <p>Already registered? <a class="form-toggle" href="#">Sign In</a></p>
    </form>
  </div>
</body>

</html>
