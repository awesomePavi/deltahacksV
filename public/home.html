<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Delta Hacks 5</title>

    <link rel="stylesheet" href="home.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body>
    <h1>Home</h1>

    <div class="card bg-light margin">
      <div class="card-body">
        <h4>Your info </h4>
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">health card number:</th>
              <td>12345678910111213</td>
            </tr>
            <tr>
              <th scope="row">blood type:</th>
              <td>O+ Universal Donor</td>
            </tr>
            <tr>
              <th scope="row">vaccination status:</th>
              <td>vaccinated</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card bg-light margin">
      <div class="card-body">
        <h4>Your Doctor </h4>
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Name:</th>
              <td>Dr. Jeff</td>
            </tr>
            <tr>
              <th scope="row">Years Practiced:</th>
              <td>12</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card bg-light margin">
      <div class="card-body">
        <h4>Known Issues</h4>
        <table class="table">
          <tbody>
            <tr>
              <th>arheritus</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card bg-light margin">
      <div class="card-body">
        <h4>Medication </h4>
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Advil</th>
              <td>When needed</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="home.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
